    <div class="container">
      <div

            style="text-align: right"

        </div>
        <div class="form-group">موضوع الشكوى</label>

            class="form-control"
            id="exampleInputPassword1"
            style="text-align: right"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"

          </label>
          <input

            overflow: visible;

            height: 5px;

        <div class="form-group">
          <label for="exampleInputPassword1">
            اجرائات متخذة اذا تم تثبيت الشكوى (معالجة الاسباب)

          <label class="ch1" for="checkbox1">نعم </label>
          <input type="checkbox" id="scales" name="scales" checked />
          <label class="ch1" for="checkbox1"> لا</label>
        </div>
        <div class="form-group">

          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholde=""
          />
        </div>

        <button type="submit" class="btn btn-primary">تسجيل</button>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>بلدية جمال</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">الى السيد بلدية جمال</h1>
      <form style="text-align: right">
        <h3>الموضوع: <small>مطلب ربط بشبكة</small></h3>

        <div class="form-group">
          <label for="exampleInputEmail1">اسم واللقب</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="اسم و اللقب"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">هاتف</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="هاتف"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">صاحب بطاقة وطنية عدد</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="بطاقة وطنية"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> المؤرخة في بتونس</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholde=""
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> صاحب العقار الكائن</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholde=""
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> موضوع رخصة بناء عدد</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholde=""
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">
            اطلب من سيادتكم من ترخيص للربط بشبكة</label
          >
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholde=""
          />
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">بالطابق</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholde=""
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"> لاستغلاله</label>
          <input
            style="text-align: right"
            class="form-control"
            id="exampleInputPassword1"
            placeholde=""
          />
        </div>
        <h5>الوثائق المطلوبة</h5>
        <input
          type="file"
          class="custom-file-input"
          id="customFileLangHTML"
          style="text-align: right"
        />
        <div>
          <input type="checkbox" id="scales" name="scales" checked />
          <label for="checkbox1">امضاء</label>
        </div>
        <button type="submit" class="btn btn-danger">الغاء</button>
        <button type="submit" class="btn btn-primary">تسجيل</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
